syntax = "proto3";

package api;

service Api {
	rpc Get (GetRequest) returns (GetResponse);
	rpc Put (PutRequest) returns (PutResponse);
}

message PutRequest {
	string signature = 1;
	Entry entry = 2;
}

message Entry {
	string owner = 1;
	bool public = 2;
	repeated string read_users = 3;
	string name = 4;
}

message PutResponse {
	string key = 1;
}

message GetRequest {
	string public_key = 1;
	string location = 2;
}

message GetResponse {
	optional Entry entry = 1;
}
